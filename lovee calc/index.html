<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main__bg">
        <div class="slow" id="one"></div>
        <div class="slow" id="two"></div>
        <div class="slow" id="three"></div>
        <div class="slow" id="four"></div>
        <div class="slow" id="five"></div>
      </div>
      <div class="main__content">
        <h1>Love Calculator</h1>
        <div class="input">
          <input type="text" placeholder="Your Name" class="person" />
          <button class="btn">
            <i class="fa-solid fa-heart"></i> Calculate
          </button>
          <input type="text" placeholder="Your Crush" class="person" />
        </div>
        <div>
          <p class="result"></p>
        </div>
      </div>
    </main>
  </body>
</html>
